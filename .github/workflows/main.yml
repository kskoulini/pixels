name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:  # manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React (ignore warnings)
        env:
          CI: "false"             # ← ignore CRA warnings
          PUBLIC_URL: /pixels     # ← required for GH Pages subpath
        run: REACT_APP_GITHUB_TOKEN=${{ secrets.PIXELS_PAT }} npm run build

      - name: Add 404.html for client-side routing
        run: cp build/index.html build/404.html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
